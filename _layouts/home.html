---
layout: default
title: Home
---

<div class='container'>
  {{ content }}
</div>

<div class='home-posts'>
  {% for post in paginator.posts %}
    <div class='post'>
      <div class='post-date'><span>{{ post.date | date_to_string }}</span></div>
      <h1>
        <a href='{{ post.url }}'>
          {{ post.title }}
        </a>
      </h1>
    </div>
  {% endfor %}
</div>
